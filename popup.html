<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="button.css">
</head>

<body>
  <div id="wrapper">
    <h2 id="title">Set Cookies</h2>
    <div id="cookies-container">
      <form>
        <div>
          <label for="cookie-name">Name</label>
          <input id="cookie-name" type="text" autocomplete="on">
        </div>
        <div>
          <label for="cookie-value">Value</label>
          <input id="cookie-value" type="text" autocomplete="on">
        </div>
        <div>
          <input id="cookie-save" type="checkbox" checked>
          <label for="cookie-save">Save On Apply?</label>
        </div>
        <h4>OR</h4>
        <h3>Select a saved cookie name-value pair to apply</h3>
        <div>
          <select id="saved-cookies">
            <option disabled selected>Select one</option>
          </select>
        </div>
      </form>
    </div>
    <button id="applyChanges">Apply</button>
    <script src="popup.js"></script>
  </div>
</body>

</html>
