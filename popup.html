<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="button.css">
</head>

<body>
  <div id="wrapper">
    <h2 id="title">Set Cookies</h2>
    <div id="cookies-container">
      <form>
        <div>
          <label for="cookie-name">Name</label>
          <input id="cookie-name" type="text">
        </div>
        <div>
          <label for="cookie-value">Value</label>
          <input id="cookie-value" type="text">
        </div>
      </form>
    </div>
    <button id="applyChanges">Apply</button>
    <script src="popup.js"></script>
  </div>
</body>

</html>
